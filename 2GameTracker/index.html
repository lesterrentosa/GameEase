		</div>
		<ul class="nav_list">
			<li>
				<a href="../1Dashboard/index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="links_name">Dashboard</span>
				</a>
				<span class="tooltip">Dashboard</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-stopwatch' ></i>
					<span class="links_name">Gaming Tracker</span>
				</a>
				<span class="tooltip">Tracker</span>
			</li>
			<li>
				<a href="../3GameAlarm/index.html">
					<i class='bx bx-alarm-add' ></i>
					<span class="links_name">Game Alarm</span>
				</a>
				<span class="tooltip">Game Alarm</span>
			</li>
			<li>
				<a href="../4Analytics/index.html">
					<i class='bx bx-analyse' ></i>
					<span class="links_name">Analytics</span>
				</a>
				<span class="tooltip">Analytics</span>
			</li>
			<li>
				<a href="../5Settings/index.html">
					<i class='bx bx-cog' ></i>
					<span class="links_name">Settings</span>
				</a>
				<span class="tooltip">Settings</span>
			</li>
		</ul>
		<div class="profile_content">
			<div class="profile">
				<div class="profile_details">
					<!--<img src="img/face-1.png">-->
					<div class="name_sn">
						<div class="name">Angelo Mari Santos</div>
						<div class="number">2020-12431-MN-0</div>
					</div>
				</div>
				<a href="../Sign/index.html">
					<i class='bx bx-log-out' id="log_out" ></i>
				</a>
			</div>
		</div>
	</div>
	<div class="home_content">
		<div class="text">Game Timer</div>
		<div class="context">
			This is for the Game Tracker
		</div>
		<div class="watch">
			<div class="time">
				00:00:00
			</div>
			<div class="controls">
				<button id="start">Start</button>
				<button id="pause" style="display: none">Stop</button>
				<button id="reset">Reset</button>
				<button id="save">Save</button>
			</div>		
		</div>
	</div>


	<script>
		let btn = document.querySelector("#btn");
		let sidebar = document.querySelector(".sidebar");

		btn.onclick = function() {
			sidebar.classList.toggle("active");
		}

		//CLock Script//
		const time_el = document.querySelector('.watch .time');
		const start_btn = document.getElementById('start');
		const stop_btn = document.getElementById('pause');
		const reset_btn = document.getElementById('reset');
		const save_btn = document.getElementById('save');

		let seconds = 0;
		let interval ;

		//Event listeners pag clinick yung buttons//
		start_btn.addEventListener('click', () =>{
			clearInterval(interval);
			interval = setInterval(timer, 1000);
			start.style.display = "none";
			pause.style.display = "block";
		})
		stop_btn.addEventListener('click', () =>{
			clearInterval(interval);
			start.style.display = "block";
			pause.style.display = "none";

		})
		reset_btn.addEventListener('click', () =>{
			 clearInterval(interval);
			 seconds = 0;
			 time_el.innerText = '00:00:00';
			 pause.style.display = "none";
		     start.style.display = "block";
		});
		
		save_btn.addEventListener('click',() =>{
			console.log(time_el);
		})

		//timer function

		function timer(){
			seconds++;

			let hrs = Math.floor(seconds / 3600);
			let mins = Math.floor((seconds-(hrs*3600))/ 60);
			let secs = seconds % 60;

			if(secs < 10) secs = '0' + secs;
			if(mins < 10) mins = '0' + mins;
			if(hrs < 10) hrs = '0' + hrs;

			time_el.innerText = `${hrs}:${mins}:${secs}`;
		}
	</script>


</body>
